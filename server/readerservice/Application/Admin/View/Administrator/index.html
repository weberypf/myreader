<layout name="layout" />
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理员
                <small></small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Main row -->
            <div class="row">
                <section class="col-lg-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">管理员列表</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div>
                                <a class="btn btn-app"><i class="glyphicon glyphicon-plus"></i>新建</a>
                            </div>
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th>用户名</th>
                                    <th>CreateTime</th>
                                    <th>操作</th>
                                </tr>
                                <volist name="adminlist" id="admin">
                                    <tr>
                                        <td>{$admin.username}</td>
                                        <td>{$admin.createtime}</td>
                                        <td>{$admin.isdel}</td>
                                        <td><a class="btn btn-danger btn-xs">删除</a></td>
                                    </tr>
                                </volist>
                                </tbody></table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.row (main row) -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
